{% extends template.self %}

{% block head %}
    {{ super() }}
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="{{ 'images/favicon.ico'|resolveAsset }}" type="image/x-icon">
    <script src="{{ 'js/framework.js'|resolveAsset }}"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-98210236-1', 'auto');
      ga('send', 'pageview');

    </script>
{% endblock %}

{% block style %}
  {{ super() }}
  <style>
    .markdown-section a , .hljs-string {
      color: #42b983 !important;
    }

    .markdown-section pre>code {
      font-size: .75em !important;
    }

    .header {
      color: #fff !important;
      background-color: #42b983;
      transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;
      box-sizing: border-box;
      font-family: Roboto, sans-serif;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      box-shadow: rgba(0, 0, 0, 0.117647) 0px 1px 6px, rgba(0, 0, 0, 0.117647) 0px 1px 4px;
      border-radius: 0px;
      z-index: 1100;
      width: 100%;
      padding-left: 14px;
      padding-right: 14px;
      height: 45px;
    }
    .top {
      position:absolute;
      top:0;
    }
    .header #logo {
      display:inline-block;
      vertical-align: middle;
    }
    .header #logo a {
      vertical-align:center;
      background-image: url("{{ 'images/logo.png'|resolveAsset }}");
      background-repeat: no-repeat;
      background-size: 30px 30px;
      background-position: 0 0;
      display: block;
      height: 30px;
      width: 30px;
      margin-top: 8px;
    }
    .header #logoTitle {
      color: white;
      vertical-align: middle;
      font-size: 12px;
      font-weight: bold;
      display: inline-block;
      margin-top: 5px;
      margin-left: 10px;
    }
    body {
      overflow:hidden;
      padding-top:45px;
    }
    .book-summary ul.summary li.header {
      padding-top:15px !important;
      font-weight:bold !important;
      font-size:12px !important;
    }
  </style>
{% endblock %}

{% block body %}
  <div class="header top" id="header">
    <div id="logo"><a href="/"></a></div>
    <div id="logoTitle"></div>
  </div>
  {{ super() }}
{% endblock %}


{% block javascript %}
  {{ super() }}
  <script>
    document.getElementById('logoTitle').innerHTML = 'V' + window.frameworkVersion;
  </script>
{% endblock %}
